{% extends "emails/submission_base.html" %}
{% block content %}
<h2 style="margin-top:0;">Submission Sent for Review</h2>
<p class="meta">
  <span class="badge">{{ status|title }}</span>
</p>
<p>
  You submitted <strong>{{ title }}</strong> for <strong>{{ section }}</strong> ({{ period }}).
</p>
<p class="muted">We'll notify you if it is returned for revision or marked as noted.</p>
{% endblock %}
