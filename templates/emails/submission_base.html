<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ subject|default:"SGOD MIS Notification" }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111827; }
      .container { max-width: 640px; margin: 0 auto; padding: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; }
      .muted { color: #6b7280; }
      .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #f3f4f6; color: #374151; }
      .btn { display: inline-block; background: #2563eb; color: #fff; padding: 10px 14px; border-radius: 6px; text-decoration: none; }
      .meta { font-size: 14px; color: #374151; }
      .remarks { white-space: pre-wrap; background: #fff7ed; border-left: 3px solid #f59e0b; padding: 10px; border-radius: 4px; }
      hr { border: none; border-top: 1px solid #e5e7eb; margin: 20px 0; }
      .footer { font-size: 12px; color: #6b7280; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        {% block content %}{% endblock %}
        <hr>
        <div class="footer">
          This is an automated message from SGOD MIS. Do not reply.<br>
          {% if site_url %}
            <a href="{{ site_url }}" style="color:#2563eb;">Open SGOD MIS</a>
          {% else %}
            Login to the system for more details.
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
