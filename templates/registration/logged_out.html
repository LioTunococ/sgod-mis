<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signed out</title>
    <style>
      body { font-family: system-ui, sans-serif; background:#f8fafc; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
      .card { background:#fff; border:1px solid #e2e8f0; border-radius:1rem; padding:2rem; width:min(400px, 90vw); text-align:center; box-shadow:0 20px 45px -15px rgba(15, 23, 42, 0.2); }
      h1 { color:#0f172a; margin-bottom:1rem; }
      a { display:inline-block; margin-top:1rem; padding:.6rem 1rem; border-radius:.6rem; background:#0b57d0; color:#fff; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Signed out</h1>
      <p>You have been signed out.</p>
      <a href="{% url 'login' %}">Sign in again</a>
    </div>
  </body>
</html>
