<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGOD MIS – Sign In</title>
    <style>
      /* Reset and global defaults */
      * {
        box-sizing: border-box;
      }

      :root {
        --bg: #f9fafb;
        --card-bg: #fff;
        --border: #e5e7eb;
        --primary: #0b57d0;
        --primary-hover: #0947aa;
        --text: #111827;
        --muted: #6b7280;
        --error-bg: #fee2e2;
        --error-border: #fecaca;
        --error-text: #b91c1c;
        --radius: 0.75rem;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--bg);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 2.5rem 2rem;
        width: min(400px, 90vw);
        box-shadow: var(--shadow);
      }

      h1 {
        text-align: center;
        margin-bottom: 1.8rem;
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        color: var(--text);
        font-size: 0.95rem;
        margin-bottom: 0.35rem;
        display: block;
      }

      input {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: var(--radius);
        border: 1px solid #d1d5db;
        background-color: #f3f6fc;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s, background 0.2s;
      }

      input:focus {
        border-color: var(--primary);
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(11, 87, 208, 0.15);
      }

      button {
        margin-top: 0.5rem;
        padding: 0.9rem 1rem;
        border-radius: var(--radius);
        border: none;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: var(--primary-hover);
      }

      .messages {
        list-style: none;
        padding: 0;
        margin: 0 0 1rem;
      }

      .messages li {
        background: var(--error-bg);
        border: 1px solid var(--error-border);
        color: var(--error-text);
        padding: 0.65rem 0.85rem;
        border-radius: var(--radius);
        font-size: 0.95rem;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      footer strong {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>SGOD MIS</h1>

      {% if form.errors %}
        <ul class="messages">
          <li>Incorrect username or password. Please try again.</li>
        </ul>
      {% endif %}

      {% if next %}
        <p style="text-align:center; color:var(--muted); font-size:0.9rem;">
          You must sign in to view that page.
        </p>
      {% endif %}

      <form method="post" action="{{ request.get_full_path }}">
        {% csrf_token %}
        <div>
          <label for="id_username">Username</label>
          <input
            type="text"
            name="username"
            id="id_username"
            value="{{ form.username.value|default:'' }}"
            required
            autofocus
          />
        </div>

        <div>
          <label for="id_password">Password</label>
          <input
            type="password"
            name="password"
            id="id_password"
            required
          />
        </div>

        <button type="submit">Continue</button>
        <input type="hidden" name="next" value="{{ next|default:'' }}" />
      </form>

      <footer>
        © 2025 <strong>SGOD MIS</strong> — Programmed by
        <strong>Leinster C. Denna Pogi</strong>
      </footer>
    </div>
